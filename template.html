<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Course Application</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Course Application</h1>
			</header>
			<fieldset id="fieldset1">
				<h2>Your Contact Info</h2>
				<div id="yourName">
					<label>Your Name</label>

					<input type="text" name="firstName" placeholder="First">
					<input type="text" name="lastName" placeholder="Last">
				</div>
				<div id="phoneNum">
					<label>Phone Number</label>

					<input type="tel" name="phone" value=""> - <input type="tel" name="phone" value=""> - <input type="tel" name="phone" value="">
				</div>
				<div id="address">
					<label>Address</label>

					<input type="text" name="addressLine1" placeholder="Street Address">
					<input type="text" name="addressLine2" placeholder="Address Line 2">
					<input type="text" name="city" placeholder="City">
					<input type="text" name="state" placeholder="State">
					<input type="text" name="zipCode" placeholder="Postal Code">
				</div>

			</fieldset>

			<fieldset id="skills">
				<h2>Skills & Interest</h2>
				<label>Course</label>
				<select>
					<option value="selectOne">Select One</option>
					<optgroup label="Web Development">
					<option value="frontEnd">Front-End</option>
					<option value="backEnd">Back-End</option>
					<optgroup label="Design">
					<option value="visualDesign">Visual Design</option>
					<option value="userExperience">User Experience</option>
				</select>
				<br>
				<label>Past Experience</label>
					<textarea></textarea>

			</fieldset>

			<fieldset id="anythingElse">
				<h2>Anything Else?</h2>
				<label>Referral</label>
				<select>
					<option value="none">None</option>
					<option value="friend">Friend</option>
					<option value="instructor">Instructor</option>
					<option value="online">Online</option>
				</select>
				<br>
				<label>Comments</label>
					<textarea></textarea>


			</fieldset>
			<fieldset>

				<button type="submit">Save Draft</button>
				<button type="submit">Submit</button>

			</fieldset>
			<footer>
			</footer>
		</div><!-- #container -->
	</body>
</html>
